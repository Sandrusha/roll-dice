<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roll your dice</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Roll Your Dice!</h1>
        <div id="resolution"></div>
        <div class="dices">
            <div id="leftDiceDiv">
                <div class="dice"></div>
                <span id="yourDice">Your Dice</span>
                <button id="rollIt" onclick="onLoad()">Roll It!</button>
            </div>
            <div id="rightDiceDiv">
                <div class="dice"></div>
                <span id="computer">Computer</span>
            </div>
        </div>
    </div>
</body>
</html>
